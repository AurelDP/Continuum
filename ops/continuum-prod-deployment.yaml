apiVersion: apps/v1
kind: Deployment
metadata:
  name: program_name
  namespace: production
spec:
  replicas: 2
  selector:
    matchLabels:
      app: program_name
  template:
    metadata:
      labels:
        app: program_name
    spec:
      containers:
        - name: program_name
          image: image_name
          ports:
            - containerPort: 8080